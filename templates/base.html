{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HJ Opportunity Hubs{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block meta %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">HJ Opportunity Hubs</a>

        <!-- Hamburger Toggle for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'opportunity_list' %}">Opportunities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog_list' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3">
    <small>Â© {{ year }} HJ Opportunity Hubs</small>
</footer>

</body>
</html>
